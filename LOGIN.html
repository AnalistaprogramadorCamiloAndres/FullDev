<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/login.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="container">

        <form class="row g-3">
            <div class="col-auto" class="form-label">
                <label for="us" class="visually-hidden">User</label>
                <input type="text" class="form-control" id="us" placeholder="User">
            </div>
            <div class="col-auto">
                <label for="pw" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="pw" placeholder="Password">
            </div>
            <div class="col-auto  mt-5">
                <button type="button" class="btn btn-primary mb-2" onclick="submitbottom()">Confirm identity</button>
            </div>
        </form>
    </div>

</body>

</html>
